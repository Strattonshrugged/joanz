<div data-bind="foreach: hearts">
  <div class="ib fl tac">
    <img class="tile" data-bind="css: { selected: selected(), unselected: !selected()}, attr: { src: imgUrl }, click: $parent.selectHeart">
    <div class="imglabel">
      <input type="checkbox" data-bind="checked: selected(), click: $parent.selectHeart" />
      <label class="tileLabel" data-bind="text: label, css: { selected: selected() }"></label>
      <label class="tileSublabel" data-bind="text: sublabel, css: { selected: selected() }"></label>
    </div>
  </div>
</div>
